<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .button-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        #yesButton {
            transition: all 0.5s ease;
            flex-shrink: 0;
        }
        
        #noButton {
            transition: all 0.5s ease;
            flex-shrink: 0;
        }
        
        .page-container.centered {
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div style="font-size: 5rem; margin-bottom: 20px;">‚úâÔ∏è</div>
        <h1 style="font-size: 3rem; margin-bottom: 30px;">Will you be my Valentine? üíï</h1>
        <p style="text-align: center; color: #ff6b9d; margin-bottom: 30px; font-size: 1.2rem;">
            Please say yes... ‚ù§Ô∏è
        </p>
        <div class="button-container">
            <button id="yesButton" onclick="handleValentineAnswer('yes')" style="background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%); padding: 20px 50px; font-size: 1.3rem;">Yes! üíñ</button>
            <button id="noButton" onclick="handleValentineAnswer('no')" style="background: linear-gradient(135deg, #ccc 0%, #999 100%); padding: 20px 50px; font-size: 1.3rem;">No üíî</button>
        </div>
    </div>
    
    <script>
        let noClickCount = 0;
        const maxClicks = 5;
        
        function handleValentineAnswer(answer) {
            if (answer === 'yes') {
                window.location.href = 'itinerary.html';
            } else if (answer === 'no') {
                noClickCount++;
                
                const yesButton = document.getElementById('yesButton');
                const noButton = document.getElementById('noButton');
                
                if (noClickCount >= maxClicks) {
                    noButton.style.display = 'none';
                    yesButton.style.padding = '60px 120px';
                    yesButton.style.fontSize = '3rem';
                } else {
                    const yesScale = 1 + (noClickCount * 0.3);
                    const noScale = Math.max(0.3, 1 - (noClickCount * 0.2));
                    
                    yesButton.style.transform = `scale(${yesScale})`;
                    yesButton.style.padding = `${20 + noClickCount * 10}px ${50 + noClickCount * 15}px`;
                    yesButton.style.fontSize = `${1.3 + noClickCount * 0.3}rem`;
                    
                    noButton.style.transform = `scale(${noScale})`;
                    noButton.style.padding = `${Math.max(10, 20 - noClickCount * 3)}px ${Math.max(25, 50 - noClickCount * 8)}px`;
                    noButton.style.fontSize = `${Math.max(0.7, 1.3 - noClickCount * 0.15)}rem`;
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createConfetti();
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
